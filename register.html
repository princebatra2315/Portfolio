    <script>
        $("#registerForm").submit(function (event) {
            event.preventDefault();
            document.querySelector('#registerButton').disabled = true;
            var fn = document.querySelector("#firstname").value;
            var ln = document.querySelector("#lastname").value;
            var ph = document.querySelector("#phone").value;
            var cs = document.querySelector("#course").value;
            var br = document.querySelector("#branch").value;
            var yr = document.querySelector("#year").value;
            var phoneRegex = RegExp('^[6-9][0-9]{9}$');
            console.log('firstName: ' + fn);
            console.log('lastName: ' + ln);
            console.log('course: ' + cs);
            console.log('branch: ' + br);
            console.log('phone: ' + ph);
            console.log('year: ' + yr);
            if (fn === '') {
                document.querySelector('#registerButton').disabled = true;
                alert("First name can't be empty.");
                return false;
            } else if (ln === '') {
                document.querySelector('#registerButton').disabled = true;
                alert("Last Name can't be empty.");
                return false;
            } else if (!phoneRegex.test(ph)) {
                document.querySelector('#registerButton').disabled = true;
                alert("Please enter a valid 10 digit phone number.");
                return false;
            }
            $.ajax({
                type: "POST",
                url: "https://sso-oj.herokuapp.com/register",
                data: {
                    firstName: fn,
                    lastName: ln,
                    phone: ph,
                    course: cs,
                    branch: br,
                    year: yr
                },
                success: function (data, textStatus, jqXHR) {
                    if (data.msg === 'Form filled') {
                        document.querySelector('#registerForm').style.display = 'none';
                        document.querySelector('#registerMsg').innerHTML = `
                            You have been registered successfully! ðŸŽ‰ <br/>
                            Thank you! <br/>
                            See you soon ðŸ˜Ž
                        `
                    } else {
                        document.querySelector('#registerMsg').innerHTML = `
                            There was some error registering you! ðŸ’”
                        `
                    }
                    console.log(data);
                    console.log('textStatus: ' + textStatus);
                    console.log('successfully registered.');
                },
                dataType: "json"
            });
        });
    </script>
